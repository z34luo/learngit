<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
    <style type="text/css">
        .m14{
            margin-top: 15%;
        }
        .m15{
            margin: 15px;
        }
        .tc{
            text-align: center;
            font-style: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body screen-capture-injected="true">
<div class="container m14">
    
    <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
        <fieldset>
            <legend></legend>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="tc">
                        Registration
                    </p>
                </div>
                <div class="panel-body m15">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyicon-user"></span>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="text" class="form-control" id="password_again" name="password_again" placeholder="Password Again" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="register">Sign Up</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-block" id="login">Sign In</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" src="javascripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript">
    $('#login').click(function () {
        location.href = 'login';
    });
    $('#register').click(function () {
        var username = $('#username').val();
        var password = $('#password').val();
        var password_again = $('#password_again').val();
        if (password !== password_again) {
            $('#password').css("border", "1px solid red");
            $('#password_again').css("border", "1px solid red");
        } else if (password === password_again) {
            var data = {"username": username, "password": password};
            $.ajax({
                url: '/register',
                type: 'post',
                data: data,
                success: function (data, status) {
                    if (status === 'success') {
                        location.href = 'login';
                    }
                },
                error: function (data, err) {
                    location.href = 'register';
                }
            })
        }
    })
</script>
</body>
</html>
